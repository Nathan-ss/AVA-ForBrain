<span class="container-register">

    <div class="title"> Criar Conta</div>
    <div class="subtitle">
        JÃ¡ tem uma conta?
        <a>Login</a>
    </div>

    <span class="container-content">
        <div class="block">
            <div class="conteudo">
                <div class="name">
                    <input type="text" id="nome" name="" value="" placeholder="Primeiro Nome"><br>
                    <input type="text" id="sobrenome" name="" value="" placeholder="Sobrenome"><br>
                </div>
                <div class="container-input">
                    <div class="inputs">
                        <input type="text" id="email" name="" value="" placeholder="E-mail"><br>
                        <input type="text" id="senha" name="" value="" placeholder="Senha"><br>
                        <input type="text" id="c/senha" name="" value="" placeholder="Confirme sua senha"><br>
                    </div>
                </div>
                <div>
                    <label>Data de Nacimento:</label>
                    <div>
                        <!--Using ng-option and for loop-->
                        <ng-select [(ngModel)]="selectDate" class="selection-date-day">
                            <ng-option *ngFor="let day of days" [value]="day.name" class="option-date">{{day.name}}</ng-option>
                        </ng-select>
                        <br>
                        
                        {{selectDate}}
                        <!--Using items input-->
                    </div>
                </div>
            </div>
        </div>

    </span>

</span>
