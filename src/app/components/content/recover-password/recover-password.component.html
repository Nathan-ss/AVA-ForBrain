
<div class="container">

    <h1>Alterar senha</h1>
    Email:{{email}}
    <h3>Insira seu email para alterar a senha</h3>
    <div style="display: flex;">
        <form #f="ngForm" (ngSubmit) = "showMensage(f)"> 
            <input type="email" name="email" placeholder="Digite seu email" [(ngModel)]= "email" [email]="true" ngModel  required/>
            <button type="submit"><i class="fas fa-paper-plane"></i></button>
        </form>
    </div>

</div>
