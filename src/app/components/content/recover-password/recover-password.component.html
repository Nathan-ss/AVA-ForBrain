<div class="container">

    <h1>Alterar senha</h1>
    {{email}}
    <h3>Insira seu email para alterar a senha</h3>
    <div style="display: flex;">
        <form> 
            <input id= "input" type="text" placeholder="Digite seu email" [(ngModel)]= "email" required>
            <button (click) = "showMensage()" type="submit"><i class="fas fa-paper-plane"></i></button>
        </form>
    </div>

</div>
